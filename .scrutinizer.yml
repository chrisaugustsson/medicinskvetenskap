imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

project_setup:
    before:
        - mysql -u root --password="" < test/travis.sql

build:
    nodes:
        services:
            mysql: mysql
        analysis:
            tests:
                override:
                    - php-scrutinizer-run

        tests-and-coverage:
            tests:
                override:
                    -
                        command: "make phpunit"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"